<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device=width, initial-scale=1.0">
    <title> Terceiro site</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML" style="width:128px;height:128px;">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto
        que ela esteja dentro da pasta atual.</p>
    <img src="logo-css.png" alt="Logo das CSS3" style="width:128px;height:128px;">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a 
        sua URL completa.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo de JavaScript" style="width:128px;height:128px;">
